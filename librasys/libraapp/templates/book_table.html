<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Books Details</title>
    <style>
        h1{
            font-size: 50px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        hr{
            background-color: black;
            margin-bottom: 100px;
        }

        .table{
            margin-bottom: 200px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-1 col-lg-1"></div>

            <div class="col-xs-10 col-lg-10">
                <h1>Books Details</h1>
                <hr>

                <table class="table table-dark" border="2">
                    <tr>
                        <th>Book Id</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Add</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for i in book %}

                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.author}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.price}}</td>
                        <td><img src="/media/{{i.image}}" width="100px"></td>
                        <td><a href="{% url 'add_books' %}" class="btn btn-primary">Add</a></td>
                        <td><a href="{% url 'book_update' i.id %}" class="btn btn-success">Update</a></td>
                        <td><a href="{% url 'book_delete' i.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>

                    {% endfor %}

                </table>
            </div>

            <div class="col-xs-1 col-lg-1"></div>
            
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
