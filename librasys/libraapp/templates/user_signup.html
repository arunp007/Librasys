{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraSys Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/user_signup.css' %}">
    <script src="{% static 'javascript/user_signup_validation.js' %}"></script>  

    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>
            <div class="col-xs-6 col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <h1>Registration</h1>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName4">First Name</label>
                            <input type="text" class="form-control" name="fname" id="firstname" placeholder="First Name" value="{{update.firstname}}">
                            <label id="firstname_error"></label>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="inputLastName4">Last Name</label>
                            <input type="text" class="form-control" name="lname" id="lastname" placeholder="Last Name" value="{{update.lastname}}">
                            <label id="lastname_error"></label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-inline">
                            <label for="inputState">Date Of Birth</label>

                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>

                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <label id="day_error"></label>
            
                            <select name="month" id="month" class="form-control" value="{{update.month}}">
                                <option value="">Month</option>
                                <option value="" value="">...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label id="month_error"></label>

                            <select name="year" id="year" class="form-control" value="{{update.year}}">
                                <option value="">Year</option>
                                <option value="" value="">...</option>
                                <option value="1970">1970</option>
                                <option value="1971">1971</option>
                                <option value="1972">1972</option>
                                <option value="1973">1973</option>
                                <option value="1974">1974</option>
                                <option value="1975">1975</option>
                                <option value="1976">1976</option>
                                <option value="1977">1977</option>
                                <option value="1978">1978</option>
                                <option value="1979">1979</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>

                                <option value="1987">1987</option>

                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>

                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <label id="year_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="inputGender">Gender</label>
                        <select name="gender" id="gender" class="form-control" value="{{update.gender}}">
                            <option value="">Gender</option>
                            <option value="" value="">...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <label id="gender_error"></label>
                        </div>
                    </div>
                   
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputEmail">Permanent Address</label>
                            <textarea name="address" id="address" class="form-control" cols="80" rows="2" placeholder="Address" value="{{update.address}}"></textarea>
                            <label id="address_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLocation">Location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="Location" value="{{update.location}}">
                            <label id="location_error"></label>
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{{update.username}}">
                            <label id="username_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" value="{{update.email}}">
                            <label id="email_error"></label>
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="inputUsername">Phone Number</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" value="{{update.phone}}">
                            <label id="phone_error"></label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" onkeyup="return pass()" value="{{update.password}}">
                            <label id="password_error"></label>
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" onkeyup="return cpass()" value="{{update.cpassword}}">
                            <label id="cpassword_error"></label>
                        </div>
                    </div>

                    
                    <input type="checkbox" name="" id="" value="yes" checked> <label>By Click This Check Box, You agree to our <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a></label><br> 
                    
                    <button type="submit" class="btn btn-primary" onclick="return validation()">Sign Up</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

   





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
