<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraSys Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container-fluid{
            background-color: lightgray;
        }

        form{
            background-color: white !important;
            margin-top: 100px;
            margin-bottom: 50px;
            height: 1100px;
            border-radius: 10px;
            border-top: 10px solid black;
            padding-left: 50px;
            padding-right: 50px;
        }

        h1{
            color: black;
            font-size: 40px;
            margin-top: 30px;
            margin-bottom: 10px;
            text-align: center;
        }

        hr{
            background-color: lightgray;
            margin-bottom: 50px;
        }

        label{
            margin-right: 10px;
            margin-left: 5px;
        }

        .form-control{
            margin-left: 1px;
            margin-right: 1px;
            width: 630px;
        }

        input[type="checkbox"]{
            margin-top: 30px;
        }

        .btn-dark{
            margin-top: 30px;
            margin-bottom: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .btn-danger{
            margin-top: 10px;
            margin-bottom: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>
            <div class="col-xs-6 col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <h1>Registration</h1>
                    <hr>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputFirstName4">First Name</label>
                            <input type="text" class="form-control" name="fname" id="firstname" placeholder="First Name">
                        </div>

                        <label id="firstname_error"></label>

                        <div class="form-group">
                            <label for="inputLastName4">Last Name</label>
                            <input type="text" class="form-control" name="lname" id="lastname" placeholder="Last Name">
                        </div>

                        <label id="lastname_error"></label>

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                        </div>

                        <label id="email_error"></label>
    
                        <div class="form-group">
                            <label for="inputUsername">Phone Number</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                        </div>

                        <label id="phone_error"></label>

                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" onkeyup="return pass()">
                        </div>

                        <label id="password_error"></label>
    
                        <div class="form-group">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" onkeyup="return cpass()">
                        </div>

                        <label id="cpassword_error"></label>
                    </div>

                    
                    <input type="checkbox" name="" id="" value="yes" checked> <label>By Click This Check Box, You agree to our <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a></label><br> 
                    
                    <button type="submit" class="btn btn-dark" onclick="return validation()">Sign Up</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

    <script>
        function validation(){
            var status = 1
            var fname = document.getElementById('firstname')
            var lname = document.getElementById('lastname')
            var email = document.getElementById('email')
            var phone  = document.getElementById('phone')
            var password = document.getElementById('password')
            var cpassword = document.getElementById('cpassword')

            if(fname.value == ""){
                document.getElementById('firstname').style.borderColor="red"
                document.getElementById('firstname_error').innerHTML="** Enter Your First Name **"
                document.getElementById('firstname_error').style.color="red"
                document.getElementById('firstname_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('firstname').style.borderColor="red"
                document.getElementById('firstname_error').style.display="none"
                var status = 1
            }

            if(lname.value == ""){
                document.getElementById('lastname').style.borderColor="red"
                document.getElementById('lastname_error').innerHTML="** Enter Your Last Name **"
                document.getElementById('lastname_error').style.color="red"
                document.getElementById('lastname_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('lastname').style.borderColor="red"
                document.getElementById('lastname_error').style.display="none"
                var status = 1
            }

            if(email.value == ""){
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').innerHTML="** Enter Your Email Address **"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').style.display="none"
                var status = 1
            }

            if(phone.value == ""){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Enter Your Phone Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').style.display="none"
                var status = 1
            }

            if(password.value == ""){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Enter Your Password **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').style.display="none"
                var status = 1
            }

            if(cpassword.value == ""){
                document.getElementById('cpassword').style.borderColor="red"
                document.getElementById('cpassword_error').innerHTML="** Enter Your Confirm Password **"
                document.getElementById('cpassword_error').style.color="red"
                document.getElementById('cpassword_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('cpassword').style.borderColor="red"
                document.getElementById('cpassword_error').style.display="none"
                var status = 1
            }

            if(status == 1){
                return true
            }

            if(status == 0){
                return false
            }
        }

        function pass(){
            var password = document.getElementById('password').value

            if(password.length < 2){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Password Must Have 8 digits **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
            }

            if(password.length == 8){
                document.getElementById('password').style.borderColor="green"
                document.getElementById('password_error').innerHTML="** You Entered A Pefect Password **"
                document.getElementById('password_error').style.color="green"
                document.getElementById('password_error').style.display="block"
            }

            if(password.length > 8){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Please Enter A Valid Password **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
            }
 
        }

        function cpass(){
            var password = document.getElementById('password').value
            var cpassword = document.getElementById('cpassword').value


            if(cpassword.length < 2){
                document.getElementById('cpassword').style.borderColor="red"
                document.getElementById('cpassword_error').innerHTML="** Password Must Have 8 digits **"
                document.getElementById('cpassword_error').style.color="red"
                document.getElementById('cpassword_error').style.display="block"
            }

            if(cpassword.length == 8){
                document.getElementById('cpassword').style.borderColor="green"
                document.getElementById('cpassword_error').innerHTML="** You Entered A Pefect Password **"
                document.getElementById('cpassword_error').style.color="green"
                document.getElementById('cpassword_error').style.display="block"
            }

            if(cpassword.length > 8){
                document.getElementById('cpassword').style.borderColor="red"
                document.getElementById('cpassword_error').innerHTML="** Please Enter A Valid Password **"
                document.getElementById('cpassword_error').style.color="red"
                document.getElementById('cpassword_error').style.display="block"
            }

            if(password != cpassword){
                document.getElementById('cpassword').style.borderColor="red"
                document.getElementById('cpassword_error').innerHTML="** Password And Confirm Password Must Be Equal **"
                document.getElementById('cpassword_error').style.color="red"
                document.getElementById('cpassword_error').style.display="block"
            }
        }
    </script>

    





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
