{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraSys Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <script src="{% static 'javascript/admin_login_validation.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <h1 class="logo">Librasys</h1>
            </div>
            
            <div class="col-xs-3 col-lg-3"></div>
            
            <div class="col-xs-6 col-lg-6">
                <form method="post">
                    {% csrf_token %}
                    <img src="{% static 'images/logo.png' %}" class="logo-image">
                    <h1>Admin</h1>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email Address">
                    <label id="email_error"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label id="password_error"></label>
                    <button class="btn btn-dark" type="submit" onclick="return validation()">Login</button>
                
                    <label class="label">Don't have an account yet?<a href="{% url 'admin_signup' %}">Signup</a></label>

                </form>
            </div>

            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
