<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        h1{
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        hr{
            background-color: black;
            margin-bottom: 100px;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <h1>Admin Details</h1>
                <hr>

                <table class="table table-secondary" border="2">
                    <tr>
                        <th>Admin Id</th>
                        <th>Full Name</th>
                        <th>Email Id</th>
                        <th>Phone Number</th>
                        <th>Password</th>
                        <th>Add</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for i in admin %}

                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.firstname}} {{i.lastname}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.password}}</td>
                        <td><a class="btn btn-primary" href="{% url 'admin_signup' %}">Add</a></td>
                        <td><a class="btn btn-success" href="{% url 'admin_update' i.id %}">Update</a></td>
                        <td><a class="btn btn-danger" href="{% url 'admin_delete' i.id %}">Delete</a></td>
                    </tr>

                    {% endfor %}

                </table>



            </div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
