{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraSys Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <script src="{% static 'javascript/user_login_validation.js' %}"></script>   
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-2 col-lg-2"></div>

            <div class="col-xs-4 col-lg-4">
                <div class="container">
                    <div id="carousel1" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="{% static 'images/m1.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/m2.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/m3.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item active">
                                <img src="{% static 'images/m4.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/m5.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'images/m6.jpg' %}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>

                    <div id="carousel2" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                              <img src="{% static 'images/e1.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/e2.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/e3.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="{% static 'images/e4.jpg' %}" class="d-block w-100" alt="...">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-4 col-lg-4">
                <form method="post">
                    {% csrf_token %}
                    <img src="{% static 'images/logo.png' %}" class="logo">
                    <h1>Hello Again!</h1>
                    <p>welcome to Librasys the complete library system</p>
                    
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
                    <label id="email_error"></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    <label id="password_error"></label>
                    <button type="submit" class="btn btn-primary" onclick="return validation()">Login</button>
                    
                    <label class="label">Don't have an account yet? <a href="{% url 'user_signup' %}" class="signup-link">Signup</a></label>
                </form>
            </div>

            <div class="col-xs-2 col-lg-2"></div>
            <div class="col-xs-12 col-lg-12">
                <h1 class="info">Librasys Design</h1>
            </div>
        </div>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
